version: '3'

services:
  postgres:
    container_name: postgres
    image: postgres:14-alpine
    env_file:
      - src/.env
    expose:
      - 5432
    networks:
      - custom


  pgadmin:
    container_name: pgadmin
    image: dpage/pgadmin4
    env_file:
      - src/.env
    ports:
      - "5050:50"
    networks:
      - custom


  game_app:
    container_name: game_app
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - src/.env
    command: gunicorn main:app --workers 4 --worker-class uvicorn.workers.UvicornWorker --bind=0.0.0.0:8000
    expose:
      - 8000
    depends_on:
      - postgres
    networks:
      - custom


  nginx:
    container_name: nginx
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - media:/game_app/media/
      - ./nginx/default.conf /etc/nginx/conf.d/default.conf
    depends_on:
      - game_app
    networks:
      - custom

volumes:
  media:

networks:
  custom:
    driver: bridge
