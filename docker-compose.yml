version: '3'

services:
  postgres:
    container_name: postgres
    image: postgres:14-alpine
    env_file:
      - src/.env
    ports:
      - "5432:5432"
    networks:
      - custom


  pgadmin:
    container_name: pgadmin
    image: dpage/pgadmin4
    env_file:
      - src/.env
    ports:
      - "5050:50"
    depends_on:
      - postgres
    networks:
      - custom


  game_app:
    container_name: game_app
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - src/.env
    depends_on:
      - postgres
    ports:
      - "8000:8000"
    networks:
      - custom


  nginx:
    container_name: nginx
    image: nginx:alpine
    ports:
      - "8082:80"
    volumes:
      - media:/game_app/media/
      - ./nginx/default.conf /etc/nginx/conf.d/default.conf
    depends_on:
      - game_app
      - postgres
      - pgadmin
    networks:
      - custom

volumes:
  media:

networks:
  custom:
    driver: bridge
