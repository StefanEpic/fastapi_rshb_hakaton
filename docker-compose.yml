version: '3'

services:
  postgres:
    container_name: postgres
    image: postgres:14-alpine
    env_file:
      - src/.env
    ports:
      - "5432:5432"


  pgadmin:
    container_name: pgadmin
    image: dpage/pgadmin4
    env_file:
      - src/.env
    ports:
      - "5050:80"


  game_app:
    container_name: game_app
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - src/.env
    command: uvicorn main:app --host 0.0.0.0
    ports:
      - "8000:8000"
    depends_on:
      - postgres


  nginx:
    container_name: nginx
    build: ./nginx
    env_file:
      - src/.env
    ports:
      - "9000:1313"
    volumes:
      - media:/src/media/
    depends_on:
      - game_app

volumes:
  media:
