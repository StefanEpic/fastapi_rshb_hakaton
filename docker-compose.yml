version: '3'

services:
  postgres:
    container_name: postgres
    image: postgres:14-alpine
    env_file:
      - src/.env
    ports:
      - "5432:5432"
    networks:
      - custom

  pgadmin:
    container_name: pgadmin
    image: dpage/pgadmin4
    env_file:
      - src/.env
    ports:
      - "5050:80"
    networks:
      - custom

  app:
    container_name: game_app
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - src/.env
    ports:
      - "8000:8000"
    networks:
      - custom
    depends_on:
      - postgres

  web:
    container_name: nginx
    image: nginx:alpine
    depends_on:
      - app
    ports:
      - "8082:80"
    volumes:
      - ./src/nginx.conf:/src/nginx.conf
    networks:
      - custom

networks:
  custom:
    driver: bridge