version: '3'

services:
  postgres:
    container_name: postgres
    image: postgres:14-alpine
    restart: always
    env_file:
      - src/.env
    expose:
      - 5432
    networks:
      - custom


  game_app:
    container_name: game_app
    image: game_app
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - src/.env
    depends_on:
      - postgres
    expose:
      - 8000
    networks:
      - custom


  nginx:
    container_name: nginx
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./src/media:/src/media
      - ./nginx:/etc/nginx/conf.d
    depends_on:
      - game_app
      - postgres
    networks:
      - custom


networks:
  custom:
    driver: bridge
